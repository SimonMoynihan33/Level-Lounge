{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>The Level Lounge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100 main-bg">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="/images/nav-logo.png" alt="The Level Lounge">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 center-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == profile_url %}active{% endif %}" aria-current="page"
                            href="#">Profile</a>
                    </li>

                </ul>
                <span class="navbar-text text-muted">
                    Log in/Sign up
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- Copyright Section -->
                <div class="col-md-4 text-center d-flex align-items-center">
                    <p>&copy; 2024 LevelLounge. All rights reserved.</p>
                </div>

                <!-- Contact Section -->
                <div class="col-md-4 text-center">
                    <p>Contact Us:</p>
                    <p>Phone: +123 456 7890</p>
                    <p>contact@levellounge.com</p>
                </div>

                <!-- Media Section -->
                <div class="col-md-4 text-center media">
                    <p>Follow us:</p>
                    <p><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit Our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i>
                        Instgaram</a></p>
                    <p><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                        aria-label="Visit Our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a></p>
                </div>
            </div>
        </div>

    </footer>


    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/62e39d5211.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
