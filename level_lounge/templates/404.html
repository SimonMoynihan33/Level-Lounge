{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Internal CSS specifically for the 404 page */
    .error-page {
        padding: 50px 20px;
        text-align: center;
        color: #E0E0E0; /* Matches your text color */
        background-color: #2E2E2E; /* Background similar to your theme */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for a pop-up effect */
    }

    .error-title {
        font-size: 3em;
        color: #FFD700; /* Gold color matching your theme */
        margin-bottom: 20px;
    }

    .error-image {
        width: 300px;
        margin-top: 20px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px; /* Rounded corners to match the theme */
    }

    .error-message {
        font-size: 1.2em;
        color: #FFD700; /* Gold color for consistency */
        margin-bottom: 10px;
    }

    .error-submessage {
        font-size: 1em;
        color: #8d8d8d; /* Medium gray for secondary text */
        margin-bottom: 30px;
    }

    .error-button {
        background-color: #FFD700;
        border: none;
        color: #0A1A2A; /* Dark blue or black to match button styling */
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .error-button:hover {
        background-color: #e6c200; /* Slightly darker gold for hover effect */
    }
</style>
<div class="error-page text-center">
    <h1 class="error-title">404 - Page Not Found</h1>
    <p class="error-message">Oops! You've wandered off the beaten path.</p>
    <p class="error-submessage">Even the best players miss their mark sometimes!</p>
    <a href="{% url 'home' %}" class="btn btn-primary error-button">Return to Safety</a>
</div>
{% endblock %}
