{% extends 'base.html' %}
{% block content %}
<h1>{{ user.username }}'s Profile</h1>
<img src="{{ user.profile.avatar.url }}" alt="Avatar" width="150">
<p>{{ user.profile.bio }}</p>
<p>Location: {{ user.profile.location }}</p>
<p>Website: <a href="{{ user.profile.website }}">{{ user.profile.website }}</a></p>
{% endblock %}
